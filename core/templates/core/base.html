<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>دارالعلوم اسلامی الحاج سید منصور نادری - مدیریت</title>
    <script>
      (function(){
        try {
          const stored = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = stored ? stored : (prefersDark ? 'dark' : 'light');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              secondary: {
                50: '#fdf4ff',
                100: '#fae8ff',
                200: '#f5d0fe',
                300: '#f0abfc',
                400: '#e879f9',
                500: '#d946ef',
                600: '#c026d3',
                700: '#a21caf',
                800: '#86198f',
                900: '#701a75',
              },
              success: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              },
              warning: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              },
              danger: {
                50: '#fef2f2',
                100: '#fee2e2',
                200: '#fecaca',
                300: '#fca5a5',
                400: '#f87171',
                500: '#ef4444',
                600: '#dc2626',
                700: '#b91c1c',
                800: '#991b1b',
                900: '#7f1d1d',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
              'soft-lg': '0 10px 40px -10px rgba(0, 0, 0, 0.1)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'slide-in': 'slideIn 0.3s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-10px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html.dark body {
        background: #0b1220;
        color: #e2e8f0;
      }
      html.dark .bg-white { background-color: #0f172a; }
      html.dark .bg-gray-50 { background-color: #0b1220; }
      html.dark .bg-gray-100 { background-color: #111827; }
      html.dark .bg-gray-200 { background-color: #1f2937; }
      html.dark .bg-gray-50\/50 { background-color: rgba(15, 23, 42, 0.5); }
      html.dark .bg-gray-100\/50 { background-color: rgba(17, 24, 39, 0.6); }
      html.dark .text-gray-900 { color: #f1f5f9; }
      html.dark .text-gray-800 { color: #e2e8f0; }
      html.dark .text-gray-700 { color: #cbd5e1; }
      html.dark .text-gray-600 { color: #94a3b8; }
      html.dark .text-gray-500 { color: #94a3b8; }
      html.dark .text-gray-400 { color: #64748b; }
      html.dark .border-gray-100 { border-color: #1e293b; }
      html.dark .border-gray-200 { border-color: #1f2937; }
      html.dark .border-gray-300 { border-color: #334155; }
      html.dark .shadow-soft { box-shadow: 0 2px 15px -3px rgba(0, 0, 0, 0.6), 0 10px 20px -2px rgba(0, 0, 0, 0.4); }
      html.dark .shadow-soft-lg { box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.6); }
      html.dark #theme-toggle { background-color: #0f172a; border-color: #1f2937; }
      html.dark #theme-toggle:hover { background-color: #111827; }
      html.dark #theme-icon-moon { color: #e2e8f0; }
      html.dark input,
      html.dark textarea,
      html.dark select {
        background-color: #0f172a;
        color: #e2e8f0;
        border-color: #334155;
      }
      html.dark input::placeholder,
      html.dark textarea::placeholder {
        color: #64748b;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-50 via-gray-100 to-gray-200 text-gray-900 font-sans antialiased min-h-screen">
    <div class="min-h-screen flex flex-col">
      <div class="max-w-screen-2xl mx-auto w-full px-2 py-6 flex-1">
        {% include 'core/header.html' %}

        {% if messages %}
          <div class="mb-6 space-y-3 animate-slide-up">
            {% for message in messages %}
              <div class="flex items-start gap-3 p-4 rounded-xl shadow-soft border-l-4 {% if message.tags == 'success' or message.tags == 'info' %}bg-success-50 border-success-500 text-success-800{% elif message.tags == 'warning' %}bg-warning-50 border-warning-500 text-warning-800{% elif message.tags == 'error' %}bg-danger-50 border-danger-500 text-danger-800{% else %}bg-blue-50 border-blue-500 text-blue-800{% endif %}">
                <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                  {% if message.tags == 'success' or message.tags == 'info' %}
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                  {% elif message.tags == 'warning' %}
                  <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                  {% elif message.tags == 'error' %}
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                  {% else %}
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                  {% endif %}
                </svg>
                <div class="flex-1">{{ message }}</div>
              </div>
            {% endfor %}
          </div>
        {% endif %}

        <main class="animate-fade-in">
          {% block content %}{% endblock %}
        </main>
      </div>

      <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-screen-2xl mx-auto px-2 py-6">
          <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="text-sm text-gray-600 text-center sm:text-right">
              <p class="font-medium">سیستم مدیریت اطلاعات - دارالعلوم عالی الحاج سید منصور نادری</p>
            </div>
            <div class="flex items-center gap-4 text-xs text-gray-500">
              <span>© 2026</span>
              <span>•</span>
              <span>تمام حقوق محفوظ است</span>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
