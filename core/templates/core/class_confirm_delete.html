{% extends 'core/base.html' %}

{% block content %}
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">حذف صنف</h2>

    <p class="mb-4">آیا از حذف <strong>{{ klass.name }}</strong> مطمئن هستید؟ این عمل قابل بازگشت نیست.</p>

    <form method="post">
      {% csrf_token %}
      <div class="flex items-center gap-3">
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">حذف</button>
        <a href="{% url 'core:classes_list' %}" class="border px-4 py-2 rounded text-gray-700">انصراف</a>
      </div>
    </form>
  </div>
{% endblock %}
